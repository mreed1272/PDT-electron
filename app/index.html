<!DOCTYPE html>
<html>

<head>
	<meta charset="utf=-8">
	<title>PDT Race Manager</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>

<body onload="onBodyLoad()">
	<div id="mainContent" class="main">
		<div class="tabBox" id="tabbedItems">
			<ul class="tab">
				<li>
					<a class="tablinks" id="mainTab" onclick="openTabContent(event, 'mainT')" href="javascript:void(0);"><br/>PDT Main</a>
				</li>
				<li>
					<a class="tablinks" id="testTrackTab" onclick="openTabContent(event,'testTrackT')" href="javascript:void(0);"><br/>Test Track</a>
				</li>
				<li>
					<a class="tablinks" id="editRacersTab" onclick="openTabContent(event,'editRacersT')" href="javascript:void(0);"><br/>Edit Racers</a>
				</li>
				<li>
					<a class="tablinks" id="runRaceTab" onclick="openTabContent(event, 'runRaceT')" href="javascript:void(0);"><br/>Run Race</a>
				</li>
				<li>
					<a class="tablinks" id="PDT-configTab" onclick="openTabContent(event, 'PDT-configT')" href="javascript:void(0);">Configure PDT<br/>Race Manager</a>
				</li>
			</ul>
			<div class="tabcontent" id="mainT">
                Main Content
			</div>
			<div class="tabcontent" id="testTrackT">
                Testing Track
			</div>
			<div class="tabcontent" id="editRacersT">
                Add / Edit Racers
			</div>
			<div class="tabcontent" id="runRaceT">
                Run the Race
			</div>
			<div class="tabcontent" id="PDT-configT">
                Configure the software.
			</div>
		</div>
	</div>
    <footer class="footer">
        &nbsp;Status Information will go here.
    </footer>
</body>

</html>
