<!DOCTYPE HTML>
<HTML lang="en">

<head>
  <meta charset="utf=-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDT Race Manager - Spectator Window</title>
  <link rel="stylesheet" href="spectator.css">
  <script src="spectator.js"></script>
</head>

<body onload="">

  <h1 id="spec-title" class="title">Pack 54 Pinewood Derby Race</h1>

  <h2 style="columns: 2; margin: 50px 0px 0px 20px;">
    <div id="RoundNo">Round #1</div>
    <div id="HeatNo">Heat #1</div>
  </h2>

  <div id="CurrentHeat">
    <table style="width: 100%; border-spacing: 10px;">
      <tr>
        <td class="results">
          <div class="container">
            <h2>Lane 1</h2>
            <div class="LanePlace" id="Lane1Place">Place</div>
            <img id="imgLane1C" src="images/pdt-main-256.png" height="150" width="150">
            <div id="Lane1C" class="center shadowText">
              Racer<br/> #
              <br/> Total Time: 6.3245 min<br/> Car Weight: 3.00 oz
            </div>
          </div>
        </td>
        <td class="results">
          <div class="container">
            <h2>Lane 2</h2>
            <div class="LanePlace" id="Lane2Place">Place</div>
            <img id="imgLane2C" src="images/pdt-main-256.png" height="150" width="150">
            <div id="Lane2C" class="center shadowText">
              Racer<br/> #
              <br/> Total Time: 6.4231 min<br/> Car Weight: 3.00 oz
            </div>
          </div>
        </td>
        <td class="results">
          <div class="container">
            <h2>Lane 3</h2>
            <div class="LanePlace" id="Lane3Place">Place</div>
            <img id="imgLane3C" src="images/pdt-main-256.png" height="150" width="150">
            <div id="Lane3C" class="center shadowText">
              Racer<br/> #
              <br/> Total Time: 6.5421 min<br/> Car Weight: 3.00 oz
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div id="HeatResults">
    <table style="width: 100%; border-spacing: 10px;">
      <tr>
        <td style="width: 33%; text-align: center;">

        </td>
        <td style="width: 33%; text-align: center;">

        </td>
        <td style="width: 33%; text-align: center;">

        </td>
      </tr>
    </table>
  </div>

  <div id="CurrentRound" style="text-align: center;"></div>

</body>

</HTML>
